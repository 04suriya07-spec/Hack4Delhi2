<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathe Better Delhi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --apple-easing: cubic-bezier(0.4, 0, 0.2, 1);
        --bg-primary: #f5f5f7;
        --bg-secondary: #ffffff;
        --text-primary-rgb: 29, 29, 31;
        --text-secondary-rgb: 134, 134, 139;
        --card-bg: rgba(255, 255, 255, 0.7);
        --card-border: rgba(0, 0, 0, 0.08);
      }

      .dark {
        --bg-primary: #000000;
        --bg-secondary: #1d1d1f;
        --text-primary-rgb: 245, 245, 247;
        --text-secondary-rgb: 161, 161, 166;
        --card-bg: rgba(29, 29, 31, 0.6);
        --card-border: rgba(255, 255, 255, 0.08);
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-primary);
        color: rgb(var(--text-primary-rgb));
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.6s var(--apple-easing), color 0.6s var(--apple-easing);
      }

      .glass {
        background: var(--card-bg);
        backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid var(--card-border);
        transition: background 0.4s var(--apple-easing), border-color 0.4s var(--apple-easing), transform 0.4s var(--apple-easing);
      }

      /* Ambient Haze Animation */
      @keyframes haze-drift {
        0% { transform: translateX(-5%) translateY(0) scale(1); opacity: 0.3; }
        50% { transform: translateX(5%) translateY(-2%) scale(1.05); opacity: 0.5; }
        100% { transform: translateX(-5%) translateY(0) scale(1); opacity: 0.3; }
      }

      .ambient-haze {
        position: fixed;
        inset: -20%;
        background: radial-gradient(circle at center, transparent 30%, currentColor 70%);
        filter: blur(100px);
        pointer-events: none;
        z-index: -1;
        animation: haze-drift 20s ease-in-out infinite;
      }

      /* Breath Animation */
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.02); opacity: 1; }
      }
      .animate-breath {
        animation: breathe 8s ease-in-out infinite;
      }

      /* Particle Drift */
      @keyframes particle-drift {
        from { transform: translateY(0) rotate(0deg); }
        to { transform: translateY(-100vh) rotate(360deg); }
      }
      .particle {
        position: absolute;
        background: currentColor;
        border-radius: 50%;
        opacity: 0.1;
        pointer-events: none;
        animation: particle-drift linear infinite;
      }

      .ease-out-expo {
        transition-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
      }

      .animate-in {
        animation-duration: 1.2s;
        animation-fill-mode: both;
        animation-timing-function: var(--apple-easing);
      }
      .fade-in { animation-name: fadeIn; }
      .slide-in-bottom { animation-name: slideInBottom; }

      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideInBottom { from { transform: translateY(3rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(var(--text-secondary-rgb), 0.3); border-radius: 10px; }
      
      .typing-cursor::after {
        content: '|';
        animation: blink 1s step-end infinite;
        color: #6366f1;
      }
      @keyframes blink { 50% { opacity: 0; } }

      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-delay: -1ms !important;
          animation-duration: 1ms !important;
          animation-iteration-count: 1 !important;
          background-attachment: initial !important;
          scroll-behavior: auto !important;
          transition-duration: 0s !important;
          transition-delay: 0s !important;
        }
      }
    </style>

{
  "imports": {
